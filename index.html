<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <nav id="principal">
    
        <div id="menu">
            <a href="" >Home</a>
            <a href="" >Ultimas edicoes</a>
            <a href="" >Resquisitos para participar</a>
    
        </div>
    
        <button>Login</button>
    
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>

            <h2>
                Esse sera um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteudo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>

        </header>
        
        <form action="">

            <div class="formGroup">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formGroup">
                
                <label>Area de interesse:</label>
               
                <div class="checkboxItens">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label>Back-End</label>

                    <input type="checkbox" value="bancodados">
                    <label>Bando de Dados</label>

                </div>

                

            </div>

            <div class="formGroup">
                <label>Email:</label>
                <input type="email" placeholder="Insira seu email aqui">
            </div>

            <div class="formGroup">
                <label>Teleone:</label>
                <input type="text" placeholder="(99) 9999-9999">
            </div>

            <div class="formGroup">
                <label>Escreva uma frase criativa aqui:</label>
                <input type="text" placeholder="Frase criativa">
            </div>

            <input type="submit" value="Cadastrar">


        </form>

    </section>


</body>
</html>
